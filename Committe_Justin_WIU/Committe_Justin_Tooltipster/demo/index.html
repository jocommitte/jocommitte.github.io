<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tooltipster Example</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/themes/tooltipster-noir.css"/>
    <link rel="stylesheet" type="text/css" href="../css/themes/my-custom-theme.css"/>
    <link rel="stylesheet" type="text/css" href="../css/tooltipster.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.0.min.js"></script>
	<script type="text/javascript" src="../js/jquery.tooltipster.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$('.tooltip').tooltipster();
		});
	</script>
	<script type="text/javascript" src="../js/script.js"></script>
</head>
<body>

	<section id="myMap" class="container" title="My Custom Theme">
        <h1 class="tooltip" title="my H1">My ToolTipster Example</h1>
        <a href="http://iamceege.github.io/tooltipster/" class="tooltip" title="Tooltipster Link">Tooltipster</a>
	</section>
    <div class="container" id="my-tooltip">
        You can even embed html inside of your tooltips, which can give you images!!!
    </div>
	<section class="container">
		<img src="../images/planetMap.jpg" usemap="#map" class="tooltip map" title="Map of the Universe" />
		<map name="map">
            <area shape="circle" coords="105,455,25" href="#" id="mercury" class="tooltip" title="Mercury!"/>
            <area shape="circle" coords="220,438,48" href="#" id="venus" class="tooltip" title="Venus!"/>
            <area shape="circle" coords="342,395,43" href="#" id="earth" class="tooltip" title="Earth!"/>
            <area shape="circle" coords="440,350,30" href="#" id="mars" class="tooltip" title="Mars!"/>
            <area shape="circle" coords="458,205,82" href="#" id="jupiter" class="tooltip" title="Jupiter!"/>
            <area shape="circle" coords="600,335,76" href="#" id="saturn" class="tooltip" title="Saturn!"/>
            <area shape="circle" coords="290,126,60" href="#" id="uranus" class="tooltip" title="Uranus!"/>
            <area shape="circle" coords="708,163,50" href="#" id="neptune" class="tooltip" title="Neptune!"/>
            <area shape="circle" coords="595,90,28" href="#" id="pluto" class="tooltip" title="Pluto!"/>
            <area shape="circle" coords="110,370,165" href="#" id="sun" class="tooltip" title="Sun!" />
		</map>
	</section>
</body>
</html>
