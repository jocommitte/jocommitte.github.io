<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<link rel="stylesheet" href="css/normalize.css" />-->
    <link rel="stylesheet" href="css/chart.css" />
    <link href='https://fonts.googleapis.com/css?family=Petit+Formal+Script' rel='stylesheet' type='text/css' />
    <script src="js/vendor/jquery-1.11.3.min.js"></script>
    <script>
        $(function() {
            $("#bars li .bar").each( function( key, bar ) {
                var percentage = $(this).data('percentage');

                $(this).animate({
                    'height' : percentage + '%'
                }, 1000);
            });
        });
    </script>
</head>
<body>
<header>
    <h1 id="chartH1">Most Expensive cats in America</h1>
    <h2><a href="index.html">Back to Home</a> </h2>

</header>
<div id="chart">
    <ul id="numbers">
        <li><span>$1000</span></li>
        <li><span>$900</span></li>
        <li><span>$800</span></li>
        <li><span>$700</span></li>
        <li><span>$600</span></li>
        <li><span>$500</span></li>
        <li><span>$400</span></li>
        <li><span>$300</span></li>
        <li><span>$200</span></li>
        <li><span>$100</span></li>
        <li><span>0</span></li>
    </ul>

    <ul id="bars">
        <li><div data-percentage="100" class="bar"></div><span>Ragdolls</span></li>
        <li><div data-percentage="90" class="bar"></div><span>Shorthair</span></li>
        <li><div data-percentage="80" class="bar"></div><span>Siberian</span></li>
        <li><div data-percentage="80" class="bar"></div><span>Ocicat</span></li>
        <li><div data-percentage="60" class="bar"></div><span>Siamese</span></li>
        <li><div data-percentage="70" class="bar"></div><span>Korat</span></li>
    </ul>
</div>


</body>
</html>
